<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            margin-bottom: 12px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="myH1">Feedback Form</h1>

    <!-- Input Fields -->
    <label for="myName">Name:</label>
    <input type="text" id="myName" placeholder="Enter your name">

    <label for="myEmail">Email:</label>
    <input type="email" id="myEmail" placeholder="Enter your email">

    <label for="myDOB">Date of Birth:</label>
    <input type="date" id="myDOB">

    <label for="myDivision">Division:</label>
    <select id="myDivision">
        <option value="" disabled selected>Select your division</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>

    <label for="myEnroll">Enroll Number:</label>
    <input type="text" id="myEnroll" placeholder="Enter enroll number">

    <label for="myCity">City:</label>
    <input type="text" id="myCity" placeholder="Enter your city">

    <!-- Submit Button -->
    <button type="submit" id="mybutton">Submit</button>

    <!-- Thank You Message -->
    <p id="thankYouMessage">Thank you for submitting your details!</p>

    <script src="./main.js"></script>
</body>
</html>
