<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Portfolio</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #556d68);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1em;
        }
        th {
            background-color: #7614b8;
            color: white;
            border-radius: 8px;
        }
        td {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        tr:hover td {
            background: #f1f5f8;
        }
        .project-link {
            display: inline-block;
            padding: 10px 20px;
            background: #0ac1ce;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .project-link:hover {
            background: #3d1ad8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Javascript Projects</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Resume</td>
                    <td><a href="resume.html" target="_blank" class="project-link">View Project</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Feedback Form</td>
                    <td><a href="feedback.html" target="_blank" class="project-link">View Project</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Counter</td>
                    <td><a href="counter.html" target="_blank" class="project-link">View Project</a></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>3D Geometric Calculator</td>
                    <td><a href="calculator.html" target="_blank" class="project-link">View Project</a></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Dice Game</td>
                    <td><a href="dice.html" target="_blank" class="project-link">View Project</a></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Physical Quantity Converter</td>

                </tr>
                <tr>
                    <td>7</td>
                    <td>Number Guesser</td>
                    <td><a href="randomguess.html" target="_blank" class="project-link">View Project</a></td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Password Generator</td>
                    <td><a href="randompassword.html" target="_blank" class="project-link">View Project</a></td>

            </tbody>
        </table>
    </div>

</html>
