<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guesser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0afe9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background: #749ed6;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 280px;
        }
        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background: #db371a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #128ca1;
        }
        #game-status {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <button onclick="startGame()">Start Game</button>
        <p id="game-status"></p>
    </div>

    <script src="randomguess.js"></script>
</body>
</html>
