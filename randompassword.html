<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4babb, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        p {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        input {
            width: calc(100% - 30px);
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Password Generator</h1>
        <p>Includes:</p>
        <ul>
            <li>Uppercase Letters</li>
            <li>Lowercase Letters</li>
            <li>Numbers</li>
            <li>Special Characters</li>
        </ul>
        <label for="length">Select Password Length (12 to 64):</label>
        <select id="length">
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="48">48</option>
            <option value="64">64</option>
        </select>
        <button onclick="generatePassword()">Generate Password</button>
        <input type="text" id="password" readonly placeholder="Your password will appear here">
        <button onclick="copyPassword()">Copy Password</button>
        <p id="game-status"></p>
    </div>

    <script src="randompassword.js"></script>
</body>
</html>
